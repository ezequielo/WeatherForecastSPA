<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ converToDateFnc({date: weatherObject.dt}) | date:"dd/MM/yyyy" }}</h3>
            </div>
            <div class="panel-body">
                Daytime temp: {{ converToCelciusFnc({degK: weatherObject.temp.day}) }}
            </div>
        </div>
    </div>
</div>
